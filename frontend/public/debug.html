<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Debug</title>
    <script src="/debug-dark-mode.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px;
            transition: all 0.3s ease;
        }

        .light {
            background: #ffffff;
            color: #000000;
        }

        .dark {
            background: #1a1a1a;
            color: #ffffff;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 32px;
        }

        .card {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border: 2px solid #e0e0e0;
        }

        .dark .card {
            background: #2a2a2a;
            border-color: #404040;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 5px;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #4f46e5;
            color: white;
        }

        .btn-primary:hover {
            background: #4338ca;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        code {
            background: #e5e7eb;
            padding: 3px 8px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }

        .dark code {
            background: #374151;
        }

        .status {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }

        #console {
            background: #000;
            color: #0f0;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }
    </style>
</head>

<body class="light">
    <div class="container">
        <h1>üîß Dark Mode Debugger</h1>

        <div class="status">
            Estado: <span id="theme-status">light</span>
        </div>

        <div class="card">
            <h2>Controles</h2>
            <button class="btn-primary" onclick="manualToggle()">üåì Toggle Manual</button>
            <button class="btn-secondary" onclick="clearAll()">üóëÔ∏è Limpiar Todo</button>
            <button class="btn-secondary" onclick="runTests()">üß™ Ejecutar Tests</button>
        </div>

        <div class="card">
            <h3>Informaci√≥n del Sistema</h3>
            <p>HTML Class: <code id="html-class">-</code></p>
            <p>Body Class: <code id="body-class">-</code></p>
            <p>localStorage: <code id="storage">-</code></p>
            <p>Navegador: <code id="browser">-</code></p>
        </div>

        <div class="card">
            <h3>üìã Console Log</h3>
            <div id="console"></div>
        </div>
    </div>

    <script>
        const consoleDiv = document.getElementById('console');

        function log(msg, type = 'info') {
            const time = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#f00' : type === 'success' ? '#0f0' : '#0ff';
            consoleDiv.innerHTML += `<div style="color:${color}">[${time}] ${msg}</div>`;
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
            console.log(msg);
        }

        function updateStatus() {
            const html = document.documentElement;
            const body = document.body;
            const theme = html.classList.contains('dark') ? 'dark' : 'light';

            document.getElementById('theme-status').textContent = theme;
            document.getElementById('html-class').textContent = html.className || 'ninguna';
            document.getElementById('body-class').textContent = body.className || 'ninguna';
            document.getElementById('storage').textContent = localStorage.getItem('theme') || 'vac√≠o';
            document.getElementById('browser').textContent = navigator.userAgent.split(' ').pop();
        }

        function manualToggle() {
            const html = document.documentElement;
            const body = document.body;
            const current = html.classList.contains('dark') ? 'dark' : 'light';
            const newTheme = current === 'light' ? 'dark' : 'light';

            log(`Cambiando de ${current} a ${newTheme}...`);

            html.classList.remove('light', 'dark');
            body.classList.remove('light', 'dark');

            html.classList.add(newTheme);
            body.classList.add(newTheme);

            localStorage.setItem('theme', newTheme);

            log(`‚úÖ Tema cambiado a ${newTheme}`, 'success');
            updateStatus();
        }

        function clearAll() {
            localStorage.removeItem('theme');
            document.documentElement.classList.remove('light', 'dark');
            document.body.classList.remove('light', 'dark');
            document.body.classList.add('light');
            document.documentElement.classList.add('light');
            log('üóëÔ∏è Todo limpiado, reiniciado a light', 'success');
            updateStatus();
        }

        function runTests() {
            log('üß™ Ejecutando tests...');

            // Test 1: Verificar clases
            const html = document.documentElement;
            log(`Test 1: HTML tiene clase? ${html.className ? '‚úÖ' : '‚ùå'}`);

            // Test 2: Verificar localStorage
            const stored = localStorage.getItem('theme');
            log(`Test 2: localStorage existe? ${stored ? '‚úÖ' : '‚ùå'}`);

            // Test 3: Toggle test
            const before = html.classList.contains('dark') ? 'dark' : 'light';
            manualToggle();
            setTimeout(() => {
                const after = html.classList.contains('dark') ? 'dark' : 'light';
                log(`Test 3: Toggle funciona? ${before !== after ? '‚úÖ' : '‚ùå'}`);
                updateStatus();
            }, 100);
        }

        // Inicializar
        window.addEventListener('load', () => {
            log('üöÄ Debugger cargado');
            const saved = localStorage.getItem('theme') || 'light';
            document.documentElement.classList.add(saved);
            document.body.classList.add(saved);
            updateStatus();
            log(`Tema inicial: ${saved}`);
        });
    </script>
</body>

</html>
